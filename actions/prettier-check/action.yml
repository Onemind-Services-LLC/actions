name: Prettier Check
description: Run Prettier in check mode with caching over a configurable glob.

inputs:
  node-version:
    description: Node.js version to use
    required: false
    default: '22.x'
  working-directory:
    description: Directory to run Prettier in
    required: false
    default: '.'
  patterns:
    description: Glob of files to check
    required: false
    default: '**/*.+(js|jsx|ts|tsx|json|css|scss)'
  version:
    description: Optional Prettier version or dist-tag to run via npx (e.g., '3.3.3' or 'latest')
    required: false
    default: ''

runs:
  using: composite
  steps:
    - name: Detect Package Manager
      id: pm
      uses: Onemind-Services-LLC/actions/actions/detect-package-manager@master
      with:
        working-directory: ${{ inputs.working-directory }}

    - name: Setup Node
      uses: Onemind-Services-LLC/actions/actions/node-install-build@master
      with:
        package-manager: ${{ steps.pm.outputs.package-manager }}
        node-version: ${{ inputs.node-version }}
        working-directory: ${{ inputs.working-directory }}
        install: 'false'
        build: 'false'

    - name: Run Prettier Check
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        set -euo pipefail
        pkg="prettier"
        if [[ -n "${{ inputs.version }}" ]]; then
          pkg="prettier@${{ inputs.version }}"
        fi
        echo "+ npx --yes $pkg --cache --check '${{ inputs.patterns }}'"
        npx --yes "$pkg" \
          --cache \
          --check '${{ inputs.patterns }}'
