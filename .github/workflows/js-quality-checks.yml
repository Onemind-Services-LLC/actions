name: JavaScript Quality Checks

on:
  workflow_call:
    inputs:
      runs-on:
        description: Runner label
        required: false
        default: ubuntu-22.04-sh
        type: string
      node-version:
        description: Node.js version
        required: false
        default: '22.x'
        type: string
      working-directory:
        description: Directory to run checks in
        required: false
        default: '.'
        type: string
      patterns:
        description: Glob for Prettier check
        required: false
        default: '**/*.+(js|jsx|ts|tsx|json|css|scss)'
        type: string
      eslint-args:
        description: Additional ESLint args or target paths
        required: false
        default: '.'
        type: string
      eslint-config:
        description: Path to ESLint config file passed with --config
        required: false
        default: 'eslint.config.mjs'
        type: string
      run-prettier:
        description: Run Prettier check
        required: false
        default: true
        type: boolean
      run-eslint:
        description: Run ESLint check
        required: false
        default: true
        type: boolean
      run-browserslist:
        description: Run Browserslist lock check
        required: false
        default: true
        type: boolean
      run-typescript:
        description: Run TypeScript type check
        required: false
        default: false
        type: boolean
      run-bundle-check:
        description: Run bundle integrity check
        required: false
        default: false
        type: boolean
      bundle-dist-path:
        description: Repo-relative dist path to check
        required: false
        default: ''
        type: string
      bundle-command:
        description: Explicit bundle command (overrides defaults)
        required: false
        default: ''
        type: string
      tsconfig:
        description: Path to tsconfig file for tsc
        required: false
        default: ''
        type: string
      tsc-args:
        description: Additional arguments to pass to tsc (default '--noEmit')
        required: false
        default: '--noEmit'
        type: string

permissions:
  contents: read

jobs:
  quality:
    name: JavaScript Quality Checks
    runs-on: ${{ inputs.runs-on }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Prettier Check
        if: ${{ inputs.run-prettier }}
        uses: Onemind-Services-LLC/actions/actions/prettier-check@master
        with:
          node-version: ${{ inputs.node-version }}
          working-directory: ${{ inputs.working-directory }}
          patterns: ${{ inputs.patterns }}

      - name: ESLint Check
        if: ${{ inputs.run-eslint }}
        uses: Onemind-Services-LLC/actions/actions/eslint-check@master
        with:
          node-version: ${{ inputs.node-version }}
          working-directory: ${{ inputs.working-directory }}
          config: ${{ inputs.eslint-config }}
          eslint-args: ${{ inputs.eslint-args }}

      - name: Browserslist Lock Check
        if: ${{ inputs.run-browserslist }}
        uses: Onemind-Services-LLC/actions/actions/browserslist-lock-check@master
        with:
          node-version: ${{ inputs.node-version }}
          working-directory: ${{ inputs.working-directory }}

      - name: Bundle Integrity Check
        if: ${{ inputs.run-bundle-check }}
        uses: Onemind-Services-LLC/actions/actions/bundle-integrity-check@master
        with:
          node-version: ${{ inputs.node-version }}
          working-directory: ${{ inputs.working-directory }}
          dist-path: ${{ inputs.bundle-dist-path }}
          bundle-command: ${{ inputs.bundle-command }}

      - name: TypeScript Type Check
        if: ${{ inputs.run-typescript }}
        uses: Onemind-Services-LLC/actions/actions/typescript-check@master
        with:
          node-version: ${{ inputs.node-version }}
          working-directory: ${{ inputs.working-directory }}
          install: 'true'
          tsconfig: ${{ inputs.tsconfig }}
          tsc-args: ${{ inputs.tsc-args }}
